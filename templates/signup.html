<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="{{url_for('static', filename='signup.css') }}">
  
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>

    <form id="signup-form" action="{{ url_for('auth.signup') }}" method="POST">
>

      <label for="full name">Full name</label>
      <input type="name" name="full_name" placeholder="enter your full name" required>
      
      <label for="signup-email">E-mail</label>
      <input type="email" name="email" placeholder="Enter your email" required>

      <label for="signup-password">Password</label>
      <input type="password" name="password" placeholder="Enter your password" required>

      <label for="signup-confirm">Confirm Password</label>
      <input type="password" name="confirm_password" placeholder="Enter your password again" required>
      
      <button type="submit">Sign Up</button>
    </form> 
  </div>
</body>
</html>
